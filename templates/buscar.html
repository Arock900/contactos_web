<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='estilos.css') }}">
</head>
<body class="bg-light">
    <header class="bg-primary text-white text-center py-3 mb-4">
        <h2>üìá Contactos Web</h2>
        <nav>
            <a href="/" class="text-white me-3">Inicio</a>
            <a href="/agregar" class="text-white me-3">Agregar</a>
            <a href="/buscar" class="text-white">Buscar</a>
        </nav>
    </header>

    <div class="container mt-5">
        <h1 class="text-center mb-4">üîç Buscar Contacto</h1>

        <div class="card mx-auto mb-4" style="max-width: 500px;">
            <div class="card-body">
                <form method="POST">
                    <input type="text" class="form-control mb-3" name="termino" placeholder="Nombre a buscar" required>
                    <button type="submit" class="btn btn-primary w-100">Buscar</button>
                </form>
            </div>
        </div>

        {% if resultados is defined %}
            {% if resultados %}
                <h2>Resultados:</h2>
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>Nombre</th>
                            <th>Tel√©fono</th>
                            <th>Email</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for contacto in resultados %}
                        <tr>
                            <td>{{ contacto[1] }}</td>
                            <td>{{ contacto[2] }}</td>
                            <td>{{ contacto[3] }}</td>
